<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Virtual Classroom</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      max-width: 400px;
      width: 100%;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content-box login-container">
      <h1>Login</h1>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="academic_id">Academic ID</label>
          <input type="text" id="academic_id" name="academic_id" required>
          <div id="academic_id_error" class="error"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div id="password_error" class="error"></div>
        </div>
        
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
