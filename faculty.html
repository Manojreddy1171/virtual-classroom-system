<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Registration Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('5153829.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .form-container {
            max-width: 750px;
            margin: 50px auto;
            background-color: rgba(173, 216, 230, 0.95); /* Light blue with transparency */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #003366;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #003366;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #002244;
            border-bottom: 1px solid #002244;
            padding-bottom: 5px;
        }

        .required {
            color: red;
        }

        p {
            font-size: 14px;
            color: #444;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .button-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .button-container button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }
        
        .form-col {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Faculty Registration Form</h2>
    <p><span class="required">*</span> Fields marked with an asterisk are mandatory</p>

    <div class="section-title">INSTITUTIONAL INFORMATION</div>
    
    <div class="form-row">
        <div class="form-col">
            <label for="pou">POU Name <span class="required">*</span></label>
            <select id="pou" name="pou" required>
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-col">
            <label for="department">Department <span class="required">*</span></label>
            <input type="text" id="department" name="department" required>
        </div>
    </div>

    <label for="academicTitle">Academic Title <span class="required">*</span></label>
    <select id="academicTitle" name="academicTitle" required>
        <option value="">Select</option>
        <option value="Assistant Professor">Assistant Professor</option>
        <option value="Associate Professor">Associate Professor</option>
        <option value="Professor">Professor</option>
    </select>

    <div class="section-title">PERSONAL INFORMATION</div>
    
    <div class="form-row">
        <div class="form-col">
            <label for="salutation">Salutation <span class="required">*</span></label>
            <select id="salutation" name="salutation" required>
                <option value="">Select</option>
                <option value="Adv.">Adv.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
            </select>
        </div>
        <div class="form-col">
            <label for="dob">Date of Birth <span class="required">*</span></label>
            <input type="date" id="dob" name="dob" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-col">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName">
        </div>
        <div class="form-col">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
    </div>

    <label>Gender <span class="required">*</span></label>
    <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <div class="section-title">CONTACT DETAILS</div>
    
    <label for="address">Address <span class="required">*</span></label>
    <input type="text" id="address" name="address" required>
    
    <div class="form-row">
        <div class="form-col">
            <label for="state">State <span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-col">
            <label for="city">City <span class="required">*</span></label>
            <select id="city" name="city" required>
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-col">
            <label for="pincode">PinCode <span class="required">*</span></label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-col">
            <label for="mobile">Mobile <span class="required">*</span></label>
            <input type="text" id="mobile" name="mobile" required>
        </div>
        <div class="form-col">
            <label for="landline">Landline</label>
            <input type="text" id="landline" name="landline">
        </div>
    </div>

    <div class="section-title">IDENTIFICATION</div>
    
    <div class="form-row">
        <div class="form-col">
            <label for="pan">PAN No. <span class="required">*</span></label>
            <input type="text" id="pan" name="pan" required>
        </div>
        <div class="form-col">
            <label for="aadhar">Aadhar Card No. <span class="required">*</span></label>
            <input type="text" id="aadhar" name="aadhar" required>
        </div>
    </div>

    <div class="section-title">EDUCATION & EXPERIENCE</div>
    
    <div class="form-row">
        <div class="form-col">
            <label for="experienceYears">Years of Experience <span class="required">*</span></label>
            <input type="number" id="experienceYears" name="experienceYears" min="1" required>
        </div>
        <div class="form-col">
            <label for="specialization">Specialization <span class="required">*</span></label>
            <input type="text" id="specialization" name="specialization" required>
        </div>
    </div>
    
    <label for="previousInstitutions">Previous Institutions</label>
    <textarea id="previousInstitutions" name="previousInstitutions" rows="2"></textarea>

    <div class="form-row">
        <div class="form-col">
            <label for="phdTitle">PhD Title (If applicable)</label>
            <input type="text" id="phdTitle" name="phdTitle">
        </div>
        <div class="form-col">
            <label for="phdUniversity">PhD University (If applicable)</label>
            <input type="text" id="phdUniversity" name="phdUniversity">
        </div>
    </div>

    <div class="section-title">SKILLS & COMPETENCIES</div>
    
    <label for="skills">Skills & Expertise <span class="required">*</span></label>
    <textarea id="skills" name="skills" rows="3" required placeholder="List your key skills, competencies, and areas of expertise"></textarea>

    <div class="section-title">ACCOUNT SETUP</div>
    
    <div class="form-row">
        <div class="form-col">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-col">
            <label for="repassword">Confirm Password <span class="required">*</span></label>
            <input type="password" id="repassword" name="repassword" required>
        </div>
    </div>

    <div class="button-container">
        <button type="button" onclick="cancelForm()">Cancel</button>
        <button type="button" id="nextBtn" onclick="nextPage()" disabled>Next</button>
    </div>
</div>

<script>
    // Function to check form validity dynamically
    function checkFormValidity() {
        const requiredFields = document.querySelectorAll('[required]');
        let allFilled = true;

        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                allFilled = false;
            }
        });

        // Check gender radio separately, because it uses radio buttons
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        let genderSelected = false;
        genderRadios.forEach(radio => {
            if (radio.checked) genderSelected = true;
        });
        if (!genderSelected) allFilled = false;

        // Check password matching only if both filled
        const password = document.getElementById('password').value;
        const repassword = document.getElementById('repassword').value;

        if (password !== repassword || !password || !repassword) {
            allFilled = false;
        }

        // Enable or disable the Next button based on validation
        document.getElementById('nextBtn').disabled = !allFilled;
    }

    // Add input event listeners to required fields
    document.querySelectorAll('[required]').forEach(field => {
        field.addEventListener('input', checkFormValidity);
    });

    // Also listen to password and repassword fields explicitly
    document.getElementById('password').addEventListener('input', checkFormValidity);
    document.getElementById('repassword').addEventListener('input', checkFormValidity);

    // Listen for change event on gender radios
    document.querySelectorAll('input[name="gender"]').forEach(radio => {
        radio.addEventListener('change', checkFormValidity);
    });

    function cancelForm() {
        if (confirm("Are you sure you want to cancel? All data will be lost.")) {
            window.location.href = "login.html"; // Redirect to login.html
        }
    }

    function nextPage() {
        const requiredFields = document.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                field.style.borderColor = 'red';
                isValid = false;
            } else {
                field.style.borderColor = '#ccc';
            }
        });

        // Validate gender selection
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        let genderSelected = false;
        genderRadios.forEach(radio => {
            if (radio.checked) genderSelected = true;
        });
        if (!genderSelected) {
            alert("Please select gender.");
            isValid = false;
        }
        
        const password = document.getElementById('password');
        const repassword = document.getElementById('repassword');
        
        if (password.value !== repassword.value) {
            password.style.borderColor = 'red';
            repassword.style.borderColor = 'red';
            alert("Passwords do not match!");
            isValid = false;
        } else {
            password.style.borderColor = '#ccc';
            repassword.style.borderColor = '#ccc';
        }

        if (isValid) {
            window.location.href = "register.html";
        } else {
            alert("Please fill all required fields correctly.");
        }
    }

    // Initial call to set button state on page load
    checkFormValidity();
</script>

</body>
</html>
