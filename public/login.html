<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Virtual Classroom Login</h1>
    <form id="loginForm">
      <label>Academic ID (152410001-152410010)</label>
      <input type="text" name="academic_id" required pattern="152410\d{3}">
      
      <label>Password (Last 4 digits of ID)</label>
      <input type="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Example: For ID <strong>152410007</strong>, password is <strong>0007</strong></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      if (!/^152410\d{3}$/.test(data.academic_id)) {
        alert('Academic ID must be 152410001-152410010');
        return;
      }
      if (data.password !== data.academic_id.slice(-4)) {
        alert('Password must be last 4 digits of Academic ID');
        return;
      }

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      if (result.success) window.location.href = 'dashboard.html';
      else alert(result.error);
    });
  </script>
</body>
</html>
