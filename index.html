<!-- index.html (Main Landing Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Classroom System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hero-bg {
      background: url('5153829.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body class="hero-bg min-h-screen flex items-center">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto bg-white bg-opacity-90 rounded-xl shadow-md overflow-hidden p-8">
      <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">Welcome to Virtual Classroom</h1>
      <p class="text-xl text-center text-gray-700 mb-8">A web-based system for real-time attendance and assignment management</p>
      
      <div class="flex flex-col md:flex-row justify-center gap-6">
        <a href="login.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300">
          Login
        </a>
        <a href="register.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300">
          Register
        </a>
      </div>
      
      <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg">
          <h3 class="font-bold text-blue-800">For Students</h3>
          <p class="text-sm text-gray-600">Access courses, submit assignments, and track attendance</p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <h3 class="font-bold text-green-800">For Teachers</h3>
          <p class="text-sm text-gray-600">Manage classes, track attendance, and grade assignments</p>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
          <h3 class="font-bold text-purple-800">Admin</h3>
          <p class="text-sm text-gray-600">System management and analytics</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
