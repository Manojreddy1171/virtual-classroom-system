<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Virtual Classroom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <label>Academic ID (152410001-152410010)</label>
      <input type="text" name="academic_id" required pattern="152410\d{3}" placeholder="e.g., 152410001">

      <label>Password (Last 4 digits of ID)</label>
      <input type="password" name="password" required placeholder="e.g., 0001">

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      // Validate password = last 4 digits of ID
      if (data.password !== data.academic_id.slice(-4)) {
        alert('Password must be the last 4 digits of your Academic ID');
        return;
      }

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          alert(result.error || 'Registration failed');
        }
      } catch (err) {
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
